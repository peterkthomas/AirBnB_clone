<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button> 
            <div class="locations"> 
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <div class="popover"> 
                    <h2>Arizona:</h2> 
                    <ul class="ul-popover">
                        <li><h4>Page</h4></li>
                        <li><h4>Page2</h4></li>
                    </ul>
                    <h2>California:</h2>
                    <ul class="ul-popover">
                        <li><h4>San Francisco</h4></li><li>
                            <h4>Los Altos</h4> </li>
                    </ul>
                </div>
            </div>

            <div class="amenities"> 
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover"> 
                    <ul class="ul-popover">
                        <li><h4>Internet</h4></li>
                        <li><h4>TV</h4></li>
                        <li><h4>Kitchen</h4></li>
                        <li><h4>Iron</h4></li>
                    </ul>
                </div>
            </div>
        </section> 

        <section class="places">
            <h1>Places</h1>
            <div class="row"> 
                <article class="article">
                    <h2>My home</h2>
                </article>
                <article class="article">
                    <h2>Tiny house</h2>
                </article>
                <article class="article">
                    <h2>A suite</h2>
                </article>
            </div>          
        </section>
    </div>
    <footer> 
        <p>Best School</p>
    </footer>
</body>
</html>
